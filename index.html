<body>
  
  <div class="sidebar">
    
      <h2>My Music</h2>
      
      <ul>
        
        <li> <i class="fa fa-home"></i> Home </li>
        
        <li> <i class="fa fa-music"></i> Playlists </li>
        
        <li> <i class="fa fa-heart"></i> Favorite </li>
        
        <li> <i class="fa fa-cog"></i> Settings </li>
      </ul>

  <div class="main-content">
    
     <h1>My Playlist</h1>

              <i class="fa fa-play"></i>

             Nostalgic Sounds
